<div class="modal">
  <input class="modal-state" id="{{member.id}}" type="checkbox" />
  <div class="modal-window">
    <div class="modal-container">
      <div class="modal-inner">
        <div class="modal-body">
          <span class="modal-close" for="{{member.id}}"></span>
          <div class="member-details__left">
            <img src="{{site.baseurl}}/images/members/{{member.image_detail}}" alt="{{member.name}}" class="member-detail--image" />
          </div>
          <div class="member-details__right">
            <div class="member-details--group">
              <h4 class="member-details--name">{{member.name}}</h4>
              <ul class="member-details-services">
                {% for service in member.services %}
                  <li class="member-details--icon"><i class="{{service.icon}}--icon icon"></i></li>
                {% endfor %}
              </ul>
            </div>
            <div class="member-details--group">
              <h6 class="title">About</h6>
              <p>{{member.bio}}</p>
              <label class="modal-close-bar mobile--show" for="{{member.id}}">Close Details</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
